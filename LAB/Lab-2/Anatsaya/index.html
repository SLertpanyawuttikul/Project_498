<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resume</title>
</head>
<body>
    <div class="resume">
        <header>
            <h1>Your Name</h1>
            <p>Web Developer</p>
        </header>
        <main>
            <section class="about">
                <h2>About Me</h2>
                <p>I am a passionate web developer with experience in HTML, CSS, and JavaScript.</p>
            </section>
            <section class="experience">
                <h2>Experience</h2>
                <ul>
                    <li>Web Developer at XYZ Company</li>
                    <li>Frontend Developer Intern at ABC Agency</li>
                </ul>
            </section>
            <section class="education">
                <h2>Education</h2>
                <p>Bachelor's Degree in Computer Science, University of ABC</p>
            </section>
        </main>
    </div>
</body>
</html>
